<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyuWay Cybersecurity</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f06, #ff9800, #3f51b5, #03a9f4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.3em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        .container {
            text-align: center;
            margin-top: 150px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        h2 {
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        #clock {
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }

        .footer a {
            color: #03a9f4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to NyuWay Cybersecurity</h1>
        <h2>Launching in</h2>
        <div id="clock"></div>
    </div>

    <div class="footer">
        Â© 2024 NyuWay Cybersecurity | <a href="#">Privacy Policy</a>
    </div>

    <script>
        function updateClock() {
            const launchDate = new Date('August 8, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('clock').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                clearInterval(x);
                document.getElementById('clock').textContent = "Website is live!";
            }
        }

        const x = setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
